<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <label class="input-label"> Nombre:
        <input type="text" id="Nombre">
    </label>
    <br>
    <br>
    <label class="input-label">Apellido:
        <input type="text" id="Apellido">
    </label>
    <br>
    <br>
    <label>Sexo:
        <input type="radio" name="Sexo" id="Valor1" value="Hombre">Hombre
        <input type="radio" name="Sexo" id="Valor2" value="Mujer">Mujer
    </label>
    <br>
    <br>
    <label class="input-label">Correo:
        <input type="email"  id="correo">
    </label>
    <br>
    <br>
    
    <label>Poblacion:
    <select name="Poblacion" id="Poblacion">
        <option value="Alicante">Alicante</option>
    </select>
    </label>
    <br>
    <br>

    <label>Descripcion:
        <textarea name="Descripcion" id="Descripcion" cols="30" rows="10"></textarea>
    </label>
    <br>
    <br>

    <label>
        <input type="checkbox" name="info" value="info" checked> Deseo recibir informacion sobre novedades y ofertas
        <br>
        <br>
        <input type="checkbox" name="condiciones" value="condiciones">Declaro haber leido y aceptar condiciones generales del programa y la normativa sobre proteccion de datos
    </label>

    <br>
    <br>
    <input type="submit" name="submit" value="ENVIAR">

    
</body>
</html>
